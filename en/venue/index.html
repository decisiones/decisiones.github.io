<style>

<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  crossorigin="">
<div id="map">
<script
  src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  crossorigin=""></script>
<script>
  
  const markers = JSON.parse("[{\"latitude\":-16.4511,\"longitude\":-39.0646,\"name\":\"Porto Seguro\"},{\"latitude\":-16.56004,\"longitude\":-39.16871,\"name\":\"Symbiosis Greenhouse\"},{\"latitude\":-16.3458,\"longitude\":-39.1395,\"name\":\"Veracel RPPN\"},{\"latitude\":-16.408,\"longitude\":-39.0484,\"name\":\"Portal Beach Hotel\"}]");

  const map = L.map('map');
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a> contributors'
  }).addTo(map);

  const bounds = [];
  markers.forEach(m => {
    L.marker([m.latitude, m.longitude])
      .addTo(map)
      .bindPopup(m.name);
    bounds.push([m.latitude, m.longitude]);
  });
  map.fitBounds(bounds);
</script>
</div>
